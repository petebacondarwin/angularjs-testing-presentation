<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>limitChars - App</title>
    <script src="http://code.angularjs.org/snapshot/angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="test-app">
    <div ng-controller="MainCtrl">
      Message: <input ng-model="message" size="100"><br/>
      Limit: <input ng-model="limit" type="number"><br/>
      {{ limitChars(message, limit) }}
    </div>
  </body>

</html>
